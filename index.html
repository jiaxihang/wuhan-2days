<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉之旅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
    <style>
        /* 字体导入 - 修正Brittany字体导入 */
        @import url('https://fonts.cdnfonts.com/css/brittany-signature');

        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "KaiTi", "楷体", serif;
        }

        body {
            background-color: #000;
            color: #d4af37;
            line-height: 1.6;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
        }

        /* 装饰元素 */
        .decorative-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            border: none;
            opacity: 0.15;
            box-shadow: inset 0 0 50px rgba(212, 175, 55, 0.2);
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
        }

        /* 角落装饰优化 */
        .corner-decoration {
            position: fixed;
            width: 80px;
            height: 80px;
            z-index: 999;
            pointer-events: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,0 L100,0 L100,20 L20,20 L20,100 L0,100 Z" fill="none" stroke="%23d4af37" stroke-width="1" opacity="0.3"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            transform: rotate(0deg);
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            transform: rotate(90deg);
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            transform: rotate(270deg);
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            transform: rotate(180deg);
        }

        /* 入口动画 */
        .entrance {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease-out;
        }

        .entrance-content {
            position: relative;
            text-align: center;
            padding: 4rem;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.7), rgba(0, 0, 0, 0.9));
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.1);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .entrance-content::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            border-radius: 12px;
            z-index: -1;
        }

        .entrance h1 {
            color: #d4af37;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            letter-spacing: 0.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards 0.5s;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            font-weight: 700;
        }

        .guide-title {
            font-family: "KaiTi", "楷体", serif;
            color: #d4af37;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards 1s;
        }

        .signature {
            font-family: 'Brittany Signature', cursive;
            font-size: 2.8rem;
            color: rgba(212, 175, 55, 0.85);
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards 1.2s;
        }

        /* 极简角落框 */
        .container .lux-corner {
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid #d4af37;
            border-radius: 4px;
            opacity: 0.5;
        }

        .lux-corner.tl {
            top: 10px;
            left: 10px;
            border-bottom: none;
            border-right: none;
        }

        .lux-corner.tr {
            top: 10px;
            right: 10px;
            border-bottom: none;
            border-left: none;
        }

        .lux-corner.bl {
            bottom: 10px;
            left: 10px;
            border-top: none;
            border-right: none;
        }

        .lux-corner.br {
            bottom: 10px;
            right: 10px;
            border-top: none;
            border-left: none;
        }

        /* 菜单项前小圆点 */
        .menu-item .menu-title::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            margin-right: 12px;
            vertical-align: middle;
            opacity: 0.7;
        }

        /* 优化按钮设计 */
        .entrance-btn {
            margin-top: 2rem;
            padding: 1.2rem 3.5rem;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.7), rgba(0, 0, 0, 0.9));
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .entrance-btn:hover {
            background: linear-gradient(145deg, rgba(212, 175, 55, 0.9), rgba(212, 175, 55, 0.7));
            color: #000;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            transform: translateY(-3px);
        }

        .entrance-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: 0.5s;
        }

        .entrance-btn:hover::before {
            left: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 主内容 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem;
            opacity: 0;
            transition: opacity 1s ease;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            margin-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        /* 添加精致装饰元素 */
        .container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            opacity: 0.3;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            padding-bottom: 2rem;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        header h1 {
            font-size: 3rem;
            color: #d4af37;
            margin-bottom: 1rem;
            letter-spacing: 0.3rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            font-weight: 700;
        }

        .day-container {
            margin-bottom: 5rem;
            position: relative;
        }

        /* 日期标题优化 */
        .day-title {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            justify-content: center;
            position: relative;
        }

        .day-title::before,
        .day-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: rgba(212, 175, 55, 0.3);
        }

        .day-title::before {
            left: 50%;
            margin-left: -150px;
        }

        .day-title::after {
            right: 50%;
            margin-right: -150px;
        }

        .day-title h2 {
            font-size: 2.2rem;
            color: #d4af37;
            margin: 0 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            position: relative;
            display: inline-block;
            padding: 0 2rem;
        }

        /* 优化标题装饰 */
        .day-title h2::before,
        .day-title h2::after {
            content: "✦";
            font-size: 1rem;
            color: #d4af37;
            opacity: 0.7;
            position: relative;
            top: -5px;
            margin: 0 10px;
        }

        .day-title .line {
            display: none;
        }

        .location {
            text-align: center;
            font-size: 1.8rem;
            color: #d4af37;
            margin: 3rem 0;
            font-weight: 600;
            letter-spacing: 0.3rem;
            position: relative;
            display: inline-block;
            padding: 0.5rem 3rem;
        }

        .location::before,
        .location::after {
            content: "❦";
            color: #d4af37;
            font-size: 1.5rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .location::before {
            left: 0;
        }

        .location::after {
            right: 0;
        }

        /* 菜单项美化 */
        .menu-item {
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            position: relative;
            text-align: center;
            padding: 1.2rem 1.8rem;
            border-radius: 3px;
            border: 1px solid transparent;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.5));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-item:hover {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.5), rgba(0, 0, 0, 0.9));
            transform: translateY(-5px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .menu-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-title {
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: inline-block;
            position: relative;
        }

        .menu-title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 1px;
            background-color: #d4af37;
            transition: width 0.3s ease;
        }

        .menu-item:hover .menu-title::after {
            width: 70px;
        }

        /* 添加精致分隔线 */
        .elegant-divider {
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
            margin: 3rem auto;
        }

        /* 添加页面装饰图案 */
        .page-decoration {
            position: fixed;
            width: 300px;
            height: 300px;
            background-image: url('https://api.iconify.design/mdi:floral-outline.svg?color=gold');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        .decoration-top-right {
            top: 50px;
            right: 50px;
            transform: rotate(45deg);
        }

        .decoration-bottom-left {
            bottom: 50px;
            left: 50px;
            transform: rotate(-135deg);
        }

        /* 添加页脚样式 */
        .footer-signature {
            margin-top: 5rem;
            padding: 2rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .footer-signature::before {
            content: "";
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
        }

        .footer-guide {
            font-family: "KaiTi", "楷体", serif;
            color: #d4af37;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .decorative-border {
                border-width: 8px;
            }

            .corner-decoration {
                width: 40px;
                height: 40px;
                border-width: 2px;
            }

            .container {
                padding: 1.5rem;
                margin: 0.8rem;
                width: calc(100% - 1.6rem);
            }

            header h1 {
                font-size: 2rem;
            }

            .day-title h2 {
                font-size: 1.6rem;
            }

            .location {
                font-size: 1.3rem;
                padding: 0.5rem 1.5rem;
                margin: 2rem 0;
            }

            .entrance h1 {
                font-size: 2.2rem;
            }

            .signature,
            .footer-signature .signature {
                font-size: 2rem;
            }

            .entrance-content {
                width: 90%;
                padding: 1.8rem;
            }

            .menu-item {
                margin-bottom: 1.8rem;
                padding: 0.6rem 1rem;
            }

            .menu-title {
                font-size: 1.3rem;
            }

            .elegant-divider {
                width: 100px;
                margin: 2rem auto;
            }
        }
    </style>
</head>

<body>
    <!-- 装饰元素 -->
    <div class="decorative-border"></div>
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>

    <!-- 添加页面装饰图案 -->
    <div class="page-decoration decoration-top-right"></div>
    <div class="page-decoration decoration-bottom-left"></div>

    <!-- 入口动画 -->
    <div class="entrance">
        <div class="entrance-content">
            <h1>武汉之旅</h1>
            <div class="guide-title">向导：</div>
            <div class="signature">JiaXihang</div>
            <button class="entrance-btn">开启旅程</button>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="container">
        <div class="lux-corner tl"></div>
        <div class="lux-corner tr"></div>
        <div class="lux-corner bl"></div>
        <div class="lux-corner br"></div>
        <header>
            <h1>武汉之旅</h1>
        </header>

        <!-- 第一天 -->
        <div class="day-container">
            <div class="day-title">
                <div class="line"></div>
                <h2>Day 1</h2>
                <div class="line"></div>
            </div>

            <div class="location"><span>武昌</span></div>

            <div class="menu-item">
                <div class="menu-title">早餐 · 特色</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">黄鹤楼</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">户部巷</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">昙华林</div>
            </div>

            <div class="elegant-divider"></div>

            <div class="menu-item">
                <div class="menu-title">午餐 · 经典</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">湖北省博物馆</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">东湖</div>
            </div>

            <div class="elegant-divider"></div>

            <div class="menu-item">
                <div class="menu-title">晚餐 · 创新</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">武昌江滩 · 夜景</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">汉口江滩 · 夜景</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">江汉路步行街</div>
            </div>
        </div>

        <!-- 第二天 -->
        <div class="day-container">
            <div class="day-title">
                <div class="line"></div>
                <h2>Day 2</h2>
                <div class="line"></div>
            </div>

            <div class="location"><span>汉口</span></div>

            <div class="menu-item">
                <div class="menu-title">早餐 · 正宗</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">黎黄陂路</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">汉口江滩 · 昼景</div>
            </div>

            <div class="elegant-divider"></div>

            <div class="menu-item">
                <div class="menu-title">午餐 · 珍品</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">解放公园</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">古德寺</div>
            </div>

            <div class="elegant-divider"></div>

            <div class="menu-item">
                <div class="menu-title">晚餐 · 非遗</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">武汉高铁站</div>
            </div>

            <!-- 页脚签名 -->
            <div class="footer-signature">
                <div class="footer-guide">向导：</div>
                <div class="signature">JiaXihang</div>
            </div>
        </div>
    </div>

    <script>
        // 入口动画
        document.addEventListener('DOMContentLoaded', function () {
            const entrance = document.querySelector('.entrance');
            const entranceBtn = document.querySelector('.entrance-btn');
            const container = document.querySelector('.container');

            entranceBtn.addEventListener('click', function () {
                entrance.style.opacity = '0';
                setTimeout(function () {
                    entrance.style.display = 'none';
                    container.style.opacity = '1';
                    checkItemsVisibility();
                }, 1500);
            });

            // 滚动显示元素
            const items = document.querySelectorAll('.menu-item');

            function checkItemsVisibility() {
                items.forEach(function (item) {
                    const itemTop = item.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;

                    if (itemTop < windowHeight - 100) {
                        item.classList.add('visible');
                    }
                });
            }

            window.addEventListener('scroll', checkItemsVisibility);
        });
    </script>
</body>

</html>
